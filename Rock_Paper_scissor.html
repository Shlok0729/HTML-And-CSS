<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .choice {
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #ecf0f1;
            border-radius: 10px;
            color: black;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        .choice:hover {
            background-color: #bdc3c7;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .highlight {
            animation: blink 0.5s ease-in-out;
        }
        @keyframes blink {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <p>Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
        <div class="choice" onclick="playGame('rock')">✊ Rock</div>
        <div class="choice" onclick="playGame('paper')">✋ Paper</div>
        <div class="choice" onclick="playGame('scissors')">✌️ Scissors</div>
    </div>
    <p class="result" id="result"></p>

    <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/4385"></audio>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            document.getElementById("click-sound").play();

            if (playerChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You Win! ${playerChoice} beats ${computerChoice}`;
                playerScore++;
                document.getElementById("player-score").classList.add("highlight");
            } else {
                result = `You Lose! ${computerChoice} beats ${playerChoice}`;
                computerScore++;
                document.getElementById("computer-score").classList.add("highlight");
            }

            document.getElementById("result").textContent = result;
            document.getElementById("player-score").textContent = playerScore;
            document.getElementById("computer-score").textContent = computerScore;

            setTimeout(() => {
                document.getElementById("player-score").classList.remove("highlight");
                document.getElementById("computer-score").classList.remove("highlight");
            }, 500);
        }
    </script>

</body>
</html>
